<!DOCTYPE html>
<html>
<head>
  <title>Interactive Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <div id="videos">
    <div id="main-video-container">

      <input type="file" id="main-video-upload" accept="video/*" placeholder="Choose main video">
      <input type="file" id="other-videos-upload" accept="video/*" multiple placeholder="Choose side plots">
      <video id="main-video" controls></video>
    </div>
    <div id="other-videos"></div>
  </div>
  <div id="controls">
    <div id="checkboxes"></div>
    <input type="text" id="jump-frame" placeholder="Enter frame number">
    <button id="previous-frame">Previous Frame</button>
    <button id="jump">Jump</button>
    <button id="next-frame">Next Frame</button>
    <button id="first-frame">⏮️</button>
    <button id="decrease-speed">➖</button>
    <button id="play">▶️</button>
    <button id="pause">⏸️</button>
    <button id="increase-speed">➕</button>
    <button id="last-frame">⏭️</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
